<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <!--Includierte Skripte und Stylesheets-->
 <link href="style.css" rel="stylesheet" type="text/css"></link>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
 <script src="lodash.min.js"></script>
 <script src="actions.js"></script>
</head>


<body>
<!--Überschrift der Seite-->
<div class="jumbotron text-center" id="headline">
	<h1>Welcome to Memory!</h1>
</div>

<!--Alert Box-->
<div class="alert alert-success" id="discovery-alert">
    <button type="button" class="close" data-dismiss="alert">x</button>
</div>
<div class="alert alert-info" id="win-alert">
</div>


<!--Navigationsleiste mit Reload Button, Turn-Counter und Login-Leiste-->
<nav class="navbar navbar-inverse" id="navBarMain">
	<div class="container-fluid">
		<div class="navbar-header">
			<a class="navbar-brand" href="#">Memory</a>
		</div>
		<ul class="nav navbar-nav">
			<li><a href="#" onclick="window.location.reload()">Neustart!</a></li>
			<li><a id="turnCountDisplay"></a></li>
		</ul>
		
		<!--Sign Up und Login Buttons-->
		<ul class="nav navbar-nav navbar-right">
			<li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
			<li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
		</ul>
	</div>
</nav>

<!--Hintergrund des Memory-Boards, die einzelnen Felder werden mit Javascript dynamisch erzeugt (siehe function newBoard())-->
<div class="jumbotron" id="memory_board"></div>

<!--Progress Bar-->
<div class="progress" id="progBar">
  <div id="progBa" class="progress-bar progress-bar-striped active" role="progressbar"
  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width:0%">
  </div>
</div>

<!--Info Box für die Sehenswürdigkeiten-->
<div class="alert alert-success" id="info-alert"></div>

<script>newBoard();</script> <!--Aufruf der Funktion aus actions.js. Immer wenn die Seite geladen wird, wird diese Funktion aufgerufen-->
<div id="blank"></div>
</body>
</html>
